<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式2048游戏 - 完美适配任何容器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            padding: 20px;
        }
        
        .game-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 3vmin;
            position: relative;
            overflow: hidden;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2vmin;
            flex-wrap: wrap;
        }
        
        .title {
            font-size: 6vmin;
            font-weight: 700;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-right: 2vmin;
        }
        
        .scores-container {
            display: flex;
            gap: 1.5vmin;
            margin-top: 1vmin;
        }
        
        .score-box {
            background: #ffd166;
            border-radius: 1.5vmin;
            padding: 1.5vmin;
            text-align: center;
            min-width: 20vmin;
        }
        
        .score-title {
            font-size: 2vmin;
            font-weight: 600;
            color: #333;
            text-transform: uppercase;
        }
        
        .score-value {
            font-size: 4vmin;
            font-weight: 700;
            color: #333;
        }
        
        .game-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3vmin;
            gap: 1.5vmin;
            flex-wrap: wrap;
        }
        
        .difficulty-container, .game-buttons {
            display: flex;
            gap: 1.5vmin;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 1.5vmin 3vmin;
            border: none;
            border-radius: 1.5vmin;
            font-size: 2.5vmin;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn-difficulty {
            background: #118ab2;
            color: white;
        }
        
        .btn-difficulty.active {
            background: #06d6a0;
            box-shadow: 0 0 0 3px rgba(6, 214, 160, 0.3);
        }
        
        .btn-new-game {
            background: #ff6b6b;
            color: white;
        }
        
        .btn-undo {
            background: #6a4c93;
            color: white;
            display: flex;
            align-items: center;
            gap: 1vmin;
        }
        
        .game-grid-container {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* 保持正方形 */
        }
        
        .game-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1.5vmin;
            background: #bbada0;
            border-radius: 1.5vmin;
            padding: 1.5vmin;
        }
        
        .grid-cell {
            background: rgba(238, 228, 218, 0.35);
            border-radius: 1vmin;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4vmin;
            font-weight: 700;
        }
        
        .tile {
            position: absolute;
            border-radius: 1vmin;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            z-index: 2;
            transition: all 0.15s ease;
            font-size: 4vmin;
            box-shadow: 0 0.5vmin 1vmin rgba(0, 0, 0, 0.1);
        }
        
        .game-message {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(238, 228, 218, 0.85);
            border-radius: 1.5vmin;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .game-message p {
            font-size: 5vmin;
            font-weight: 700;
            margin-bottom: 3vmin;
            color: #333;
            text-align: center;
        }
        
        .game-message .btn {
            font-size: 3vmin;
            padding: 2vmin 4vmin;
        }
        
        .how-to-play {
            margin-top: 3vmin;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 1.5vmin;
            padding: 2vmin;
        }
        
        .how-to-play h3 {
            color: #333;
            margin-bottom: 1.5vmin;
            font-size: 3vmin;
        }
        
        .how-to-play p {
            color: #555;
            font-size: 2.2vmin;
            line-height: 1.6;
        }
        
        .key {
            display: inline-block;
            background: #333;
            color: white;
            padding: 0.5vmin 1.5vmin;
            border-radius: 0.5vmin;
            font-size: 2vmin;
            margin: 0 0.5vmin;
        }
        
        .touch-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 1vmin;
            margin-top: 3vmin;
            height: 25vmin;
        }
        
        .touch-btn {
            background: rgba(118, 110, 101, 0.5);
            border-radius: 1vmin;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5vmin;
            color: white;
            cursor: pointer;
            user-select: none;
        }
        
        .touch-up {
            grid-column: 2;
            grid-row: 1;
        }
        
        .touch-left {
            grid-column: 1;
            grid-row: 2;
        }
        
        .touch-right {
            grid-column: 3;
            grid-row: 2;
        }
        
        .touch-down {
            grid-column: 2;
            grid-row: 3;
        }
        
        /* Tile colors */
        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: white; }
        .tile-16 { background: #f59563; color: white; }
        .tile-32 { background: #f67c5f; color: white; }
        .tile-64 { background: #f65e3b; color: white; }
        .tile-128 { background: #edcf72; color: white; }
        .tile-256 { background: #edcc61; color: white; }
        .tile-512 { background: #edc850; color: white; }
        .tile-1024 { background: #edc53f; color: white; font-size: 3vmin; }
        .tile-2048 { background: #edc22e; color: white; font-size: 3vmin; }
        .tile-super { background: #3c3a32; color: white; font-size: 2.5vmin; }
        
        /* 响应式调整 */
        @media (max-width: 600px) {
            .game-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .scores-container {
                width: 100%;
                justify-content: space-between;
            }
            
            .game-controls {
                flex-direction: column;
            }
            
            .difficulty-container, .game-buttons {
                width: 100%;
                justify-content: center;
            }
            
            .touch-controls {
                display: grid;
            }
        }
        
        @media (max-height: 500px) {
            .game-container {
                max-width: 90vw;
            }
            
            .game-grid-container {
                padding-bottom: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="title">2048</div>
            <div class="scores-container">
                <div class="score-box">
                    <div class="score-title">分数</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-title">最高分</div>
                    <div class="score-value" id="best-score">0</div>
                </div>
            </div>
        </div>
        
        <div class="game-controls">
            <div class="difficulty-container">
                <button class="btn btn-difficulty active" data-size="5">5×5</button>
                <button class="btn btn-difficulty" data-size="7">7×7</button>
                <button class="btn btn-difficulty" data-size="9">9×9</button>
            </div>
            <div class="game-buttons">
                <button class="btn btn-new-game" id="new-game">新游戏</button>
                <button class="btn btn-undo" id="undo"><i class="fas fa-undo"></i> 撤销</button>
            </div>
        </div>
        
        <div class="game-grid-container">
            <div class="game-grid" id="grid"></div>
            <div class="game-message" id="game-message">
                <p id="message-text"></p>
                <button class="btn btn-new-game" id="restart">再玩一次</button>
            </div>
        </div>
        
        <div class="touch-controls">
            <div class="touch-btn touch-up"><i class="fas fa-arrow-up"></i></div>
            <div class="touch-btn touch-left"><i class="fas fa-arrow-left"></i></div>
            <div class="touch-btn touch-right"><i class="fas fa-arrow-right"></i></div>
            <div class="touch-btn touch-down"><i class="fas fa-arrow-down"></i></div>
        </div>
        
        <div class="how-to-play">
            <h3>游戏指南</h3>
            <p>
                • 使用 <span class="key">↑</span> <span class="key">↓</span> <span class="key">←</span> <span class="key">→</span> 方向键移动方块<br>
                • 当两个相同数字的方块碰撞时，它们会合并成它们的和<br>
                • 每次移动后，会在空白位置随机生成一个2或4<br>
                • 当网格被填满且无法移动时，游戏结束<br>
                • 点击"撤销"按钮可以回退到上一步操作
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 游戏配置
            const config = {
                gridSize: 5,
                startTiles: 2,
                target: 2048,
                undoLimit: 10
            };
            
            // 游戏状态
            let grid = [];
            let score = 0;
            let bestScore = 0;
            let gameOver = false;
            let gameWon = false;
            let history = [];
            
            // DOM 元素
            const gridContainer = document.getElementById('grid');
            const scoreDisplay = document.getElementById('score');
            const bestScoreDisplay = document.getElementById('best-score');
            const newGameButton = document.getElementById('new-game');
            const undoButton = document.getElementById('undo');
            const gameMessage = document.getElementById('game-message');
            const messageText = document.getElementById('message-text');
            const restartButton = document.getElementById('restart');
            const difficultyButtons = document.querySelectorAll('.btn-difficulty');
            
            // 触摸控制元素
            const touchUp = document.querySelector('.touch-up');
            const touchDown = document.querySelector('.touch-down');
            const touchLeft = document.querySelector('.touch-left');
            const touchRight = document.querySelector('.touch-right');
            
            // 初始化游戏
            function initGame() {
                createGrid();
                resetGame();
                setupEventListeners();
            }
            
            // 创建网格
            function createGrid() {
                gridContainer.innerHTML = '';
                gridContainer.style.gridTemplateColumns = `repeat(${config.gridSize}, 1fr)`;
                
                for (let i = 0; i < config.gridSize * config.gridSize; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('grid-cell');
                    gridContainer.appendChild(cell);
                }
            }
            
            // 重置游戏
            function resetGame() {
                grid = Array(config.gridSize).fill().map(() => Array(config.gridSize).fill(0));
                score = 0;
                gameOver = false;
                gameWon = false;
                history = [];
                
                updateScore();
                clearGrid();
                addStartTiles();
                updateGrid();
                
                gameMessage.style.display = 'none';
            }
            
            // 添加初始方块
            function addStartTiles() {
                for (let i = 0; i < config.startTiles; i++) {
                    addRandomTile();
                }
            }
            
            // 添加随机方块
            function addRandomTile() {
                const emptyCells = [];
                
                // 查找所有空格子
                for (let r = 0; r < config.gridSize; r++) {
                    for (let c = 0; c < config.gridSize; c++) {
                        if (grid[r][c] === 0) {
                            emptyCells.push({ r, c });
                        }
                    }
                }
                
                if (emptyCells.length > 0) {
                    const { r, c } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    grid[r][c] = Math.random() < 0.9 ? 2 : 4;
                }
            }
            
            // 更新网格显示
            function updateGrid() {
                // 清除现有方块
                const tiles = document.querySelectorAll('.tile');
                tiles.forEach(tile => tile.remove());
                
                // 添加新方块
                for (let r = 0; r < config.gridSize; r++) {
                    for (let c = 0; c < config.gridSize; c++) {
                        const value = grid[r][c];
                        if (value !== 0) {
                            const tile = document.createElement('div');
                            tile.classList.add('tile', `tile-${value}`);
                            if (value > 2048) tile.classList.add('tile-super');
                            tile.textContent = value;
                            
                            // 计算位置和大小
                            const gridRect = gridContainer.getBoundingClientRect();
                            const cellWidth = gridRect.width / config.gridSize;
                            const cellHeight = gridRect.height / config.gridSize;
                            
                            tile.style.width = `${cellWidth - 20}px`;
                            tile.style.height = `${cellHeight - 20}px`;
                            tile.style.top = `${r * cellHeight + 10}px`;
                            tile.style.left = `${c * cellWidth + 10}px`;
                            
                            gridContainer.appendChild(tile);
                        }
                    }
                }
            }
            
            // 清除网格
            function clearGrid() {
                const tiles = document.querySelectorAll('.tile');
                tiles.forEach(tile => tile.remove());
            }
            
            // 更新分数
            function updateScore() {
                scoreDisplay.textContent = score;
                bestScore = Math.max(score, bestScore);
                bestScoreDisplay.textContent = bestScore;
            }
            
            // 保存历史状态
            function saveHistory() {
                if (history.length >= config.undoLimit) {
                    history.shift(); // 移除最旧的历史记录
                }
                
                // 深拷贝当前状态
                const gridCopy = grid.map(row => [...row]);
                history.push({
                    grid: gridCopy,
                    score: score
                });
            }
            
            // 撤销操作
            function undo() {
                if (history.length > 0) {
                    const prevState = history.pop();
                    grid = prevState.grid;
                    score = prevState.score;
                    gameOver = false;
                    gameWon = false;
                    
                    updateScore();
                    updateGrid();
                    gameMessage.style.display = 'none';
                }
            }
            
            // 移动方块
            function move(direction) {
                if (gameOver) return;
                
                // 保存当前状态到历史记录
                saveHistory();
                
                let moved = false;
                const oldGrid = grid.map(row => [...row]); // 深拷贝当前网格
                
                // 根据方向处理移动逻辑
                switch (direction) {
                    case 'up':
                        moved = moveUp();
                        break;
                    case 'down':
                        moved = moveDown();
                        break;
                    case 'left':
                        moved = moveLeft();
                        break;
                    case 'right':
                        moved = moveRight();
                        break;
                }
                
                // 如果有移动，添加新方块并更新
                if (moved) {
                    addRandomTile();
                    updateGrid();
                    checkGameStatus();
                }
            }
            
            // 向上移动
            function moveUp() {
                let moved = false;
                
                for (let c = 0; c < config.gridSize; c++) {
                    for (let r = 1; r < config.gridSize; r++) {
                        if (grid[r][c] !== 0) {
                            let newRow = r;
                            
                            while (newRow > 0 && grid[newRow-1][c] === 0) {
                                newRow--;
                            }
                            
                            if (newRow > 0 && grid[newRow-1][c] === grid[r][c]) {
                                // 合并相同方块
                                grid[newRow-1][c] *= 2;
                                score += grid[newRow-1][c];
                                grid[r][c] = 0;
                                moved = true;
                            } else if (newRow !== r) {
                                // 移动方块
                                grid[newRow][c] = grid[r][c];
                                grid[r][c] = 0;
                                moved = true;
                            }
                        }
                    }
                }
                
                return moved;
            }
            
            // 向下移动
            function moveDown() {
                let moved = false;
                
                for (let c = 0; c < config.gridSize; c++) {
                    for (let r = config.gridSize - 2; r >= 0; r--) {
                        if (grid[r][c] !== 0) {
                            let newRow = r;
                            
                            while (newRow < config.gridSize - 1 && grid[newRow+1][c] === 0) {
                                newRow++;
                            }
                            
                            if (newRow < config.gridSize - 1 && grid[newRow+1][c] === grid[r][c]) {
                                // 合并相同方块
                                grid[newRow+1][c] *= 2;
                                score += grid[newRow+1][c];
                                grid[r][c] = 0;
                                moved = true;
                            } else if (newRow !== r) {
                                // 移动方块
                                grid[newRow][c] = grid[r][c];
                                grid[r][c] = 0;
                                moved = true;
                            }
                        }
                    }
                }
                
                return moved;
            }
            
            // 向左移动
            function moveLeft() {
                let moved = false;
                
                for (let r = 0; r < config.gridSize; r++) {
                    for (let c = 1; c < config.gridSize; c++) {
                        if (grid[r][c] !== 0) {
                            let newCol = c;
                            
                            while (newCol > 0 && grid[r][newCol-1] === 0) {
                                newCol--;
                            }
                            
                            if (newCol > 0 && grid[r][newCol-1] === grid[r][c]) {
                                // 合并相同方块
                                grid[r][newCol-1] *= 2;
                                score += grid[r][newCol-1];
                                grid[r][c] = 0;
                                moved = true;
                            } else if (newCol !== c) {
                                // 移动方块
                                grid[r][newCol] = grid[r][c];
                                grid[r][c] = 0;
                                moved = true;
                            }
                        }
                    }
                }
                
                return moved;
            }
            
            // 向右移动
            function moveRight() {
                let moved = false;
                
                for (let r = 0; r < config.gridSize; r++) {
                    for (let c = config.gridSize - 2; c >= 0; c--) {
                        if (grid[r][c] !== 0) {
                            let newCol = c;
                            
                            while (newCol < config.gridSize - 1 && grid[r][newCol+1] === 0) {
                                newCol++;
                            }
                            
                            if (newCol < config.gridSize - 1 && grid[r][newCol+1] === grid[r][c]) {
                                // 合并相同方块
                                grid[r][newCol+1] *= 2;
                                score += grid[r][newCol+1];
                                grid[r][c] = 0;
                                moved = true;
                            } else if (newCol !== c) {
                                // 移动方块
                                grid[r][newCol] = grid[r][c];
                                grid[r][c] = 0;
                                moved = true;
                            }
                        }
                    }
                }
                
                return moved;
            }
            
            // 检查游戏状态
            function checkGameStatus() {
                // 检查是否获胜
                for (let r = 0; r < config.gridSize; r++) {
                    for (let c = 0; c < config.gridSize; c++) {
                        if (grid[r][c] === config.target) {
                            gameWon = true;
                            showGameMessage('你赢了!');
                            return;
                        }
                    }
                }
                
                // 检查是否还有空格子
                for (let r = 0; r < config.gridSize; r++) {
                    for (let c = 0; c < config.gridSize; c++) {
                        if (grid[r][c] === 0) {
                            return;
                        }
                    }
                }
                
                // 检查是否还有可合并的方块
                for (let r = 0; r < config.gridSize; r++) {
                    for (let c = 0; c < config.gridSize - 1; c++) {
                        if (grid[r][c] === grid[r][c+1]) {
                            return;
                        }
                    }
                }
                
                for (let r = 0; r < config.gridSize - 1; r++) {
                    for (let c = 0; c < config.gridSize; c++) {
                        if (grid[r][c] === grid[r+1][c]) {
                            return;
                        }
                    }
                }
                
                // 没有可移动的格子，游戏结束
                gameOver = true;
                showGameMessage('游戏结束!');
            }
            
            // 显示游戏消息
            function showGameMessage(message) {
                messageText。textContent = message;
                gameMessage.style.display = 'flex';
            }
            
            // 设置事件监听器
            function setupEventListeners() {
                // 键盘控制
                document。addEventListener('keydown'， (e) => {
                    if (e。key === 'ArrowUp') {
                        move('up');
                    } else if (e.key === 'ArrowDown') {
                        move('down');
                    } else if (e.key === 'ArrowLeft') {
                        move('left');
                    } else if (e.key === 'ArrowRight') {
                        move('right');
                    }
                });
                
                // 按钮事件
                newGameButton。addEventListener('click'， resetGame);
                restartButton。addEventListener('click'， resetGame);
                undoButton。addEventListener('click'， undo);
                
                // 难度选择
                difficultyButtons。forEach(button => {
                    button。addEventListener('click'， () => {
                        // 更新活动按钮
                        difficultyButtons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        
                        // 更新网格大小
                        config。gridSize = parseInt(button。dataset。size);
                        
                        // 重置游戏
                        createGrid();
                        resetGame();
                    });
                });
                
                // 触摸控制
                touchUp。addEventListener('click'， () => move('up'));
                touchDown。addEventListener('click'， () => move('down'));
                touchLeft。addEventListener('click'， () => move('left'));
                touchRight。addEventListener('click'， () => move('right'));
                
                // 窗口大小变化时更新游戏
                window。addEventListener('resize'， updateGrid);
            }
            
            // 初始化游戏
            initGame();
        });
    </script>
</body>
</html>
